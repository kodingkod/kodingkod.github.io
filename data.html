<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables with Google Sheets</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
</head>
<body>
    <h1>DataTables with Google Sheets</h1>
    <table id="example" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>NIA</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>AbsensiSahitak</th>
                <th>KotakKe</th>
                <th>Sahiman</th>
                <th>KualitasHafalan</th>
                <th>Penguji</th>
                <th>Waktu</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function () {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1vkvdqoAOmbcqAk_nHjgumpBKS-3qSpTbf3B1JFHz8N0/gviz/tq?tqx=out:json&sheet=Sheet1&tq=SELECT+B%2CC%2CD%2CE%2CF%2CG%2CH%2CI%2CJ%2CK%2CL+WHERE+K+%3D+date+'2025-01-10'+AND+F+%3D+'SUBUH'";

            $.getJSON(sheetURL, function (data) {
                const rows = data.table.rows.map(row => {
                    return row.c.map(cell => (cell ? cell.v : ''));
                });

                const formattedData = rows.map(row => ({
                    NIA: row[0],
                    Nama: row[1],
                    Kelas: row[2],
                    AbsensiSahitak: row[3],
                    KotakKe: row[4],
                    Sahiman: row[5],
                    KualitasHafalan: row[6],
                    Penguji: row[7],
                    Waktu: row[8]
                }));

                $('#example').DataTable({
                    data: formattedData,
                    columns: [
                        { data: 'NIA' },
                        { data: 'Nama' },
                        { data: 'Kelas' },
                        { data: 'AbsensiSahitak' },
                        { data: 'KotakKe' },
                        { data: 'Sahiman' },
                        { data: 'KualitasHafalan' },
                        { data: 'Penguji' },
                        { data: 'Waktu' }
                    ],
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });
        });
    </script>
</body>
</html>
